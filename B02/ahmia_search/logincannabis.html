<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cannabis Kingdom</title>
    <style>
        body {
            background: #ededed url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header-bar {
            background: #000;
            color: #fff;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 3rem;
            letter-spacing: 2px;
            padding: 18px 0 8px 0;
        }
        .main-box {
            background: #fff;
            max-width: 1200px;
            margin: 30px auto;
            border-radius: 8px;
            box-shadow: 0 0 12px #bbb;
            border: 1px solid #ccc;
        }
        .tab-bar {
            background: #e0e0e0;
            border-bottom: 1px solid #bbb;
            display: flex;
            border-radius: 8px 8px 0 0;
        }
        .tab-bar div {
            padding: 10px 24px;
            font-weight: bold;
            color: #444;
            border-right: 1px solid #bbb;
            cursor: pointer;
        }
        .tab-bar div:last-child {
            border-right: none;
        }
        .tab-bar .active {
            background: #fff;
            border-bottom: 2px solid #fff;
        }
        .tab-bar .right {
            margin-left: auto;
            display: flex;
        }
        .tab-bar .right div {
            color: #666;
            font-weight: normal;
            padding: 10px 18px;
        }
        .content {
            padding: 28px 32px 32px 32px;
            text-align: left;
        }
        .content h1 {
            font-size: 2.2rem;
            margin: 0 0 28px 0;
            font-weight: bold;
            color: #222;
        }
        .login-form {
            max-width: 420px;
            margin: 0;
        }
        .login-form label {
            display: block;
            margin-bottom: 6px;
            font-size: 1.1rem;
            color: #222;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1.1rem;
            box-sizing: border-box;
        }
        .login-form .captcha-img {
            display: block;
            margin-bottom: 8px;
            margin-top: 4px;
            border: 1px solid #bbb;
            background: #fff;
            width: 90px;
            height: 32px;
            text-align: center;
            font-family: monospace;
            font-size: 1.3rem;
            line-height: 32px;
            letter-spacing: 2px;
            color: #222;
            user-select: none;
        }
        .login-form button {
            background: linear-gradient(#4d90fe, #357ae8);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 28px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
        }
        .login-form button:hover {
            background: linear-gradient(#357ae8, #4d90fe);
        }
        .register-link {
            margin-top: 18px;
            font-weight: bold;
            font-size: 1.08rem;
        }
        .register-link a {
            color: #222;
            text-decoration: underline;
        }
        @media (max-width: 700px) {
            .main-box { max-width: 98vw; }
            .content { padding: 12px; }
        }
    </style>
</head>
<body>
    <div class="header-bar">CannabisKingdom</div>
    <div class="main-box">
        <div class="tab-bar">
            <div class="active">Products</div>
            <div>Login</div>
            <div>Registration</div>
        </div>
        <div class="content">
            <h1>Login</h1>
            <form class="login-form">
                <label>Username:</label>
                <input type="text" name="username" autocomplete="username">
                <label>Password:</label>
                <input type="password" name="password" autocomplete="current-password">
                <label>Please enter the captcha code:</label>
                <img class="captcha-img" src="images/captcha.jpg" alt="captcha">
                <input type="text" name="captcha">
                <button type="submit">Login</button>
            </form>
            <div class="register-link">
                Register a new account
            </div>
        </div>
    </div>
    
    <script>
        // Handle login form submission
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = this.querySelector('input[name="username"]').value;
            const password = this.querySelector('input[name="password"]').value;
            const captcha = this.querySelector('input[name="captcha"]').value;
            
            // Validasi sederhana
            if (!username || !password || !captcha) {
                alert('Mohon isi semua field yang diperlukan');
                return;
            }
            
            // Simulasi proses login
            const loginBtn = this.querySelector('button[type="submit"]');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            // Simulasi delay login
            setTimeout(() => {
                // Cek apakah ada data produk yang tersimpan
                const productData = sessionStorage.getItem('cannabisProductData');
                
                if (productData) {
                    // Jika ada data produk, langsung ke halaman pembayaran
                    window.location.href = 'cannabis-payment.html';
                } else {
                    // Jika tidak ada data produk, kembali ke halaman utama
                    window.location.href = 'cannabiskingdom.html';
                }
            }, 2000);
        });
    </script>
</body>
</html>
