<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Products - Beautiful Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --rich-black: #101820;
            --gunmetal: #273443;
            --cool-blue: #4A90E2;
            --slate-gray: #8D99AE;
            --ivory: #F2F2F2;
            --danger-red: #E74C3C;
            --blue-glow: rgba(74, 144, 226, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--rich-black);
            color: var(--ivory);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */ 
        .header {
            background-image: url('header_web.jpeg');
            background-size: cover;
            background-position: center;
            padding: 10px 0;
            border-bottom: 2px solid var(--gunmetal);
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--ivory);
            letter-spacing: 2px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.6), 0 0 20px rgba(74, 144, 226, 0.7);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: var(--ivory);
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-weight: 500;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: var(--blue-glow);
            color: var(--cool-blue);
            transform: translateY(-2px);
        }
        
        /* Wishlist & Cart Styles */
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-actions button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            position: relative;
        }

        .header-actions .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: var(--danger-red);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        
        /* Hero Section */
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('images/research1_2.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            margin-bottom: 40px;
        }
        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .hero-section p {
            font-size: 20px;
            max-width: 600px;
            margin: 0 auto 30px auto;
        }
        .hero-button {
            background-color: var(--cool-blue);
            color: var(--ivory);
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .hero-button:hover { opacity: 0.9; }

        /* Featured Grid */
        .featured-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .featured-card {
            background-color: var(--gunmetal);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid transparent;
        }
        .featured-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--blue-glow);
            border-color: var(--cool-blue);
        }
        .featured-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .featured-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: var(--cool-blue);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            font-weight: bold;
        }
        .featured-content { padding: 20px; }
        .featured-content h3 { font-size: 22px; margin-bottom: 10px; }
        .featured-content p { color: var(--slate-gray); margin-bottom: 15px; }
        .featured-price { font-size: 18px; font-weight: bold; color: var(--cool-blue); }

        .footer {
            background-color: var(--gunmetal);
            padding: 20px 0;
            text-align: center;
            color: var(--slate-gray);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">Beautiful Shop</div>
                <nav class="nav-links">
                    <a href="beautifulshop.html">Home</a>
                    <a href="categories.html">Categories</a>
                    <a href="featured.html">Featured</a>
                    <a href="contact.html">Contact</a>
                </nav>
                <div class="header-actions">
                    <button id="wishlist-btn" title="Wishlist">ü§ç</button>
                    <button id="cart-btn" title="Cart">üõí<span class="cart-count">0</span></button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero-section">
            <h1>Deal of the Week</h1>
            <p>Experience unparalleled purity with our lab-certified Research Chemicals. Limited time offer at an exclusive price.</p>
            <a href="#" class="hero-button">Check it Out</a>
        </section>

        <section class="featured-grid" id="featured-grid">
            <!-- Featured products will be dynamically inserted here -->
        </section>
    </main>

    <footer class="footer">
        <p>¬© 2024 Beautiful Shop. All rights reserved.</p>
    </footer>

    <script>
        const featuredProducts = [
            { title: "Stimulants - Focus Enhancers", price: 0.6, description: "Cognitive enhancement for maximum productivity.", image: "images/stim1.jpg" },
            { title: "Pain Relief Medications", price: 0.7, description: "Potent and effective pain management solutions.", image: "images/pain1.jpg" },
            { title: "Anxiety Relief Pills", price: 0.45, description: "Fast-acting anxiety medication for managing stress.", image: "images/anxiety1.jpg" },
            { title: "Premium Pharmaceuticals", price: 0.5, description: "High-quality medications and prescription drugs.", image: "images/pharma1.jpg" }
        ];

        function renderFeaturedProducts() {
            const grid = document.getElementById('featured-grid');
            let content = '';
            featuredProducts.forEach(product => {
                content += `
                    <div class="featured-card">
                        <img src="${product.image}" alt="${product.title}">
                        <div class="featured-badge">FEATURED</div>
                        <div class="featured-content">
                            <h3>${product.title}</h3>
                            <p>${product.description}</p>
                            <p class="featured-price">${product.price.toFixed(2)} BTC</p>
                        </div>
                    </div>
                `;
            });
            grid.innerHTML = content;
        }

        document.addEventListener('DOMContentLoaded', renderFeaturedProducts);
    </script>
</body>
</html>
